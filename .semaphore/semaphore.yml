version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - nvm install 13.7.0
            - nvm use 13.7.0
            - gem update --system
            - gem install bundler
            - bundle install --path vendor/bundle
            - yarn
            - 'bundle exec rails db:setup --all db:migrate'
            - 'bundle exec rails db:test:prepare'
            - 'COVERALLS_REPO_TOKEN=your_coveralls_token bundle exec rails ci:tests'
